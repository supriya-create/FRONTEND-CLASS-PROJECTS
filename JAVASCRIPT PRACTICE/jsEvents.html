<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1)onClick   2)oncontextmenu(right click)    3)ondblclick-->
    <!-- 6)onmousedown   7)onmouseeneter                  8)onmouseleave
         9)onmousemove (count will inc)  
         10)onmouseup  (on releasing)
         11)onmouseover.                
            over - both parent and child       onmouseenter- parent 
            leave - parent               out- both parent and child
         -->
    

    <div style="background-color: aqua; width: 500px; height: 500px;" onmouseover="">
        <img src="/HTML5 practice/img2.jpeg" alt="" width="300"  style="border: 2px solid brown;" 
    onmouseleave="countfunc()">
    <p id="para">Image</p>
    </div>
    <br><br>

     <!-- Keyboard event
     1) onkeydown  - all keys including special keys
     2) onkeypress - works for letters, digits etc. not for special keys
     3) onkeyup - on releasing the key -->

    <form action="">
        <input type="text" id ="text1" onsubmit="changeStyle()">
    </form>

    <!-- Form Events
     1) onfocus - on clicking 
     2) onblur - when loose the focus
     3) onchange - change and loose the focus
     4) onselect - on typing and selecting 
     5) onsubmit - on clicking submit btn
     6) onreset  - on clicking reset btn -->
    
<script>
    function changeStyle(){
        document.getElementById("text1").style.backgroundColor="red";
    }
    function generateAlert(){
        alert("You clicked on an image");
    }
    let c =0;
    function countfunc(){
        c+=1;
        document.getElementById("para").innerHTML=c;
    }


</script>    
</body>
</html>
