        elt.style.color="yellow";

    }

    function addClassStyle(){
        document.getElementById("p2").classList.add("myclass");
    }

        document.getElementById("p2").classList.remove("myclass");

    }

    function removeEvent(){
        document.getElementById("btn4").removeEventListener("click", addEvent);
