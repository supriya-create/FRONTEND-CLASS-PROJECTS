 <!-- display-inline, block, inline-block, none, grid, flex -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div1{
        background-color: blue;
        display: inline;
        /* width: 50px;
        height: 50px;     no use*/
    }
    #span1{
        background-color: brown;
        visibility: hidden;
        height: 50px;
        width: 50px;
    }
    #span2{
        background-color: beige;
        display: inline;
        
    }
</style>
<body>
    <div id="div1">This is div element</div>
    <span id="span1">This is span1 element</span>
    <span id="span2">This is span2 element</span>
</body>
</html>
